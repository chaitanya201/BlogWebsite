<!DOCTYPE html>
{% load static %}
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Login Page</title>
    </head>

    <body style="background-image:url('{% static "signup.jpg" %}'); background-size:2000px 1100px;">
        <center>
            <h2>Login</h2>
        </center>
        {%if error%}
        <center>
            <h3 style="background-color:red;">{{ error}}</h3>
        </center>
        {%endif%}
        
        <center>
            <div>

                <form method="post" action="{% url 'login' %}">

                    {% csrf_token %}
                    <big style="font-size:20px;">Enter Email: </big>
                    
                    <input type="email" name="email" style="height:29px; width: 200px; border-color: cornflowerblue; padding: 3px 10px;"
                        required placeholder="Enter Email" autofocus>
                    <br>
                    <br>
                    <big style="font-size:20px;"> Enter Password: </big>
                    <input type="password" name="password" style="height:29px; border-color:cornflowerblue;" required
                        placeholder="Enter Password" autofocus>
                    <br>
                    <br>
                    <button type="submit" style="height:30px; width:100px;
                                    font-size:20px; background-color:cyan;"> Login</button>
                </form>
                <br>
            </div>

        </center>
    </body>

</html>
