<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
</head>

<body style="background-image: url('{% static "sign up 2.jpg" %}'); 
background-repeat: no-repeat; background-size: 1920px 1080px;
">
<h1 style="background-color: red">Admin Logins</h1>
{% if error %}

<h3>{{error}}</h3>

{%endif %}

<form method="post" action="{% url 'admin_login' %}">
    {% csrf_token %}


    {{form.as_p}}

    <input type="submit" value="Login">
</form>
</body>
</html>
